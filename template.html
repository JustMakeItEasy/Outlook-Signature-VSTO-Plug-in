<style>
    a {
        all: unset;
        text-decoration: underline;
        cursor: pointer;
    }

    div {
        font-family: Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
    }

    td {
        font-size: 11pt;
        color: #595959;
        padding-top: 0px !important;
    }
</style>


<div class="sig-body">
    <table>
        <tr>
            <td style="padding-right: 10px; border-right: 1px solid #999999">
                <img src="%%ImgURL%%"
                        alt="Replace with your logo" width="185" height="80">
            </td>
            <td style="padding-left: 10px;">
                <table>
                    <tr>
                        <td>
                            <span><b>%%FirstName%% %%LastName%%</b></span> <span>(%%Title%%)</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span><b>T:</b></span> <span>%%PhoneNumber%%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span><b>E:</b></span> <span><a href="mailto:%%Email%%">%%Email%%</a></span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
